<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IndexedDb</title>
</head>

<body>
    <div id="data"></div>
    <div>
        <button type="button" data-payload="data1" id="add">Add</button>
        <button type="button" data-key="1" id="get">Get</button>
        <button type="button" data-key="1" data-payload="data2" id="upd">Update</button>
        <button type="button" data-key="1" id="del">Delete</button>
    </div>
    <script type="module" src="/demo/script.ts"></script>
</body>

</html>
